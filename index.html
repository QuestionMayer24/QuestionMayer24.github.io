    function mostrarTexto(texto, left, top) {
  // Crear un elemento de párrafo para el texto
  var parrafo = document.createElement("p");
  parrafo.textContent = texto;
 // Aplicar estilos para la posición
 parrafo.style.position = "absolute";
  parrafo.style.left =left + "px";
  parrafo.style.top = top + "px";
  // Agregar el párrafo al documento
  var contenedor = document.getElementById("contenedor-texto"); // Debes tener un elemento contenedor en tu HTML para el texto
  contenedor.innerHTML = ""; // Borrar cualquier texto previo
  contenedor.appendChild(parrafo);
}



        function calcularResultado() {
            var form = document.getElementById("quizForm");
            var respuesta1 = form.elements["q1"].value;

            }

            }

            enviarCorreo(porcentaje);
        }

        function enviarCorreo(porcentaje) {
