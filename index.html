    <style>
        body {
            font-family: "Times New Roman", Times, serif; /* Utiliza Times New Roman como fuente */

        form {
            font-family: "Times New Roman", Times, serif; /* Utiliza Times New Roman como fuente */
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
           background: linear-gradient(to bottom, rgb(247, 105, 4), rgb(18, 27, 23)); /* Fondo de degradado amarillo y negro */

.mostrar-pregunta2 p {

}


        label {
            font-weight: bold;
            display: block; /* Hacer que las etiquetas sean elementos de bloque para ajustar espaciado */

        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button[type="button"] {
            background: linear-gradient(to bottom, rgb(31, 233, 163), rgb(18, 27, 23)); /* Fondo de degradado amarillo y negro */

            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="button"]:hover {
            background-color: #3a89dd;
        }

        #resultado {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;

        }

</head>

<body>
    <h1>PREGUNTA IMPORTANTE :3</h1>
    <div class="preguntas-box">
        <form action="#" id="quizForm">
            <p>One.  ¿Podemos Salir Este Fin De Semana?</p>
            <label><input type="radio" name="q1" value="a" onclick="habilitarPregunta2()">a) Si :D</label><br>
            <label><input type="radio" name="q1" value="b" onclick="mostrarMensaje()">b)  No :'c</label><br>

            <p id="pregunta2" style="display: none;">Two. ¿En Donde Vas A Estar?</p>
            <label id="respuesta2a" style="display: none;"><input type="radio" name="q2" value="a" onclick="habilitarPregunta3()" >a) Pasto</label><br>
            <label id="respuesta2b" style="display: none;"><input type="radio" name="q2" value="b" onclick="mostrarMensaje2()" >b) Ipi</label><br>

            <p id="pregunta3" style="display: none;">Three. ¿Que Dia Prefieres?</p>
            <label id="respuesta3a" style="display: none;"><input type="radio" name="q3" value="a" onclick="habilitarPregunta4()" >a) Sabado</label><br>
            <label id="respuesta3b" style="display: none;"><input type="radio" name="q3" value="b" onclick="habilitarPregunta41()" >b) Domingo</label><br>

            <!-- Nueva pregunta para comentarios finales -->
            <p id="pregunta4" style="display: none;">3. Añade un comentario final:</p>
            <textarea id="comentarioFinal" style="display: none;"></textarea>

            <button type="button" id="enviarBtn" disabled onclick="calcularResultado()">Envia tus hermosas respuestas jaja</button>
        </form>
    </div>

    <p id="resultado"></p>

    <script>
        function habilitarPregunta2() {
            alert("Esooo sabia que querias :3");
            var respuesta1 = document.querySelector('input[name="q1"]:checked').value;
            var pregunta2 = document.getElementById('pregunta2');
            var respuesta2a = document.getElementById('respuesta2a');
            var respuesta2b = document.getElementById('respuesta2b');
            document.getElementById('enviarBtn').disabled = false;

            if (respuesta1 === "a") {
                pregunta2.style.display = "block";
                respuesta2a.style.display = "block";
                respuesta2b.style.display = "block";
                pregunta2.classList.add("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
            } else {
                pregunta2.style.display = "none";
                respuesta2a.style.display = "none";
                respuesta2b.style.display = "none";
                pregunta2.classList.remove("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
            }
        }

        function mostrarMensaje() {
            alert("Como que no quieres, te odio >:v jajaj");
            pregunta2.style.display = "none";
            respuesta2a.style.display = "none";
            respuesta2b.style.display = "none";
            pregunta2.classList.remove("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
            pregunta3.style.display = "none";
            respuesta3a.style.display = "none";
            respuesta3b.style.display = "none";
            pregunta3.classList.remove("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
            document.getElementById('enviarBtn').disabled = false;
            // Desseleccionar radios de la segunda pregunta
        document.querySelectorAll('input[name="q2"]').forEach(function(radio) {
            radio.checked = false;
            radio.disabled = false; // Habilitar radios nuevamente
        });
        document.querySelectorAll('input[name="q3"]').forEach(function(radio) {
            radio.checked = false;
            radio.disabled = false; // Habilitar radios nuevamente
        });
        }
        function habilitarPregunta3() {
            alert("Weno a viajar entonces :)");
            var respuesta2 = document.querySelector('input[name="q2"]:checked').value;
            var pregunta3 = document.getElementById('pregunta3');
            var respuesta3a = document.getElementById('respuesta3a');
            var respuesta3b = document.getElementById('respuesta3b');
            if (respuesta2 === "a") {
                pregunta3.style.display = "block";
                respuesta3a.style.display = "block";
                respuesta3b.style.display = "block";
                pregunta3.classList.add("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
            } 
        }

        function mostrarMensaje2() {
            alert("Uy entonces vienes tu, chevere xd");
            var respuesta2 = document.querySelector('input[name="q2"]:checked').value;
            var pregunta3 = document.getElementById('pregunta3');
            var respuesta3a = document.getElementById('respuesta3a');
            var respuesta3b = document.getElementById('respuesta3b');
            if (respuesta2 === "b") {
                pregunta3.style.display = "block";
                respuesta3a.style.display = "block";
                respuesta3b.style.display = "block";
                pregunta3.classList.add("mostrar-pregunta2"); // Agregar la clase para ajustar el espaciado
        }
    }
    function habilitarPregunta4() {
            alert("Esooo sabia que queriaaaas :3");
            var pregunta4 = document.getElementById('pregunta4');
            var comentarioFinal = document.getElementById('comentarioFinal');

            pregunta4.style.display = "block";
            comentarioFinal.style.display = "block";
    }



        function calcularResultado() {
            var form = document.getElementById("quizForm");
            var respuesta1 = form.elements["q1"].value;
            var respuesta2 = form.elements["q2"].value;
            var aciertos = 0;

            if (respuesta1 === "b") {
                aciertos++;
            }
            if (respuesta2 === "a") {
                aciertos++;
            }

            var porcentaje = aciertos / 2 * 100;
            var resultado = "Has acertado el " + porcentaje + "% de las preguntas.";

            document.getElementById("resultado").innerHTML = resultado;

            enviarCorreo(porcentaje);
        }

        function enviarCorreo(porcentaje) {
            var correoDestino = "destinatario@ejemplo.com";
            var asunto = "Resultados de la prueba";
            var mensaje = "Has acertado el " + porcentaje + "% de las preguntas.";

            window.location.href = "mailto:" + correoDestino + "?subject=" + encodeURIComponent(asunto) + "&body=" + encodeURIComponent(mensaje);
        }
    </script>
