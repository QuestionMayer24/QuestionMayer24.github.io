<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <button onclick="guardarRespuestas()">Guardar Respuestas</button>

    <h2>Respuestas guardadas:</h2>
    <p>Nombre: <span id="respuestaNombre"></span></p>
    <p>Edad: <span id="respuestaEdad"></span></p>

    <script>
        function guardarRespuestas() {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;

            localStorage.setItem("nombre", nombre);
            localStorage.setItem("edad", edad);

            // Mostrar respuestas guardadas
            document.getElementById("respuestaNombre").textContent = nombre;
            document.getElementById("respuestaEdad").textContent = edad;
        }

        // Recuperar respuestas guardadas al cargar la p√°gina
        var nombreGuardado = localStorage.getItem("nombre");
        var edadGuardada = localStorage.getItem("edad");

        if (nombreGuardado) {
            document.getElementById("respuestaNombre").textContent = nombreGuardado;
        }

        if (edadGuardada) {
            document.getElementById("respuestaEdad").textContent = edadGuardada;
        }
    </script>
</body>
</html>
