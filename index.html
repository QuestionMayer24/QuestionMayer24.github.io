<!DOCTYPE html>
<html>
<head>
    <title>Preguntas</title>
</head>
<body>
    <h1>Por favor, responde las siguientes preguntas:</h1>

    <p>Pregunta 1: ¿Cuál es tu nombre?</p>
    <input type="text" id="nombre">

    <p>Pregunta 2: ¿Cuál es tu edad?</p>
    <input type="number" id="edad">

    <button onclick="mostrarRespuestas()">Mostrar Respuestas</button>

    <p id="respuesta1"></p>
    <p id="respuesta2"></p>

    <script>
        function mostrarRespuestas() {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;

            document.getElementById("respuesta1").innerHTML = "Tu nombre es: " + nombre;
            document.getElementById("respuesta2").innerHTML = "Tu edad es: " + edad;

            // Almacenar respuestas en el navegador
            var respuestas = {
                nombre: nombre,
                edad: edad
            };
            localStorage.setItem("respuestas", JSON.stringify(respuestas));
        }
    </script>
</body>
</html>
